<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>04-catgram</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
		<main>

			<input id="logo" class="button input-logo" type="checkbox">
			<input id="fill" class="button input-fill" type="checkbox">
			<input id="flip" class="button input-flip" type="checkbox">
			<input id="r90" class="button input-r90" type="radio" name="rotate">
			<input id="r180" class="button input-r180" type="radio" name="rotate">
			<input id="r270" class="button input-r270" type="radio" name="rotate">
			<input id="r0" class="button input-r0" type="radio" name="rotate" checked>
			<input id="s122" class="button input-s122" type="radio" name="scale">
			<input id="s15" class="button input-s15" type="radio" name="scale">
			<input id="s1" class="button input-s1" type="radio" name="scale" checked>
			<input id="filter-1" class="button filter-1" type="radio" name="filter" checked>
			<input id="filter-2" class="button filter-2" type="radio" name="filter">
			<input id="filter-3" class="button filter-3" type="radio" name="filter">
			<input id="filter-4" class="button filter-4" type="radio" name="filter">
			<input id="filter-5" class="button filter-5" type="radio" name="filter">
			<input id="filter-6" class="button filter-6" type="radio" name="filter">
			<input id="arrow-left-1" class="button arrow-left-1" type="radio" name="arrow">
			<input id="arrow-left-2" class="button arrow-left-2" type="radio" name="arrow">
			<input id="arrow-right-1" class="button arrow-right-1" type="radio" name="arrow">
			<input id="arrow-right-2" class="button arrow-right-2" type="radio" name="arrow">
			

			<div class="options">
				<label for="fill" class="label-icon">
					<svg class="icon icon-fill"/>
				</label>

				<div>
					<label for="s1" class="label-icon label-scale">
						<svg class="icon icon-scale"/>
					</label>
					<label for="s122" class="label-icon label-scale">
						<svg class="icon icon-scale"/>
					</label>
					
					<label for="s15" class="label-icon label-scale">
						<svg class="icon icon-scale"/>
					</label>
				</div>

				<label for="logo" class="label-icon label-icon-logo">
					<svg class="icon instagram-icon"/>
				</label>

				<div>
					<label for="r0" class="label-icon label-rotate">
						<svg class="icon icon-rotate"/>
					</label>
					<label for="r90" class="label-icon label-rotate">
						<svg class="icon icon-rotate"/>
					</label>
					<label for="r180" class="label-icon label-rotate">
						<svg class="icon icon-rotate"/>
					</label>
					<label for="r270" class="label-icon label-rotate">
						<svg class="icon icon-rotate"/>
					</label>
				</div>

				<label for="flip" class="label-icon">
					<svg class="icon icon-flip"/>
				</label>
			</div>

			
			
			<div class="kitty">
				<div class="image image-no-changes">
					<img class="kitty-img" src="KoTe.webp" alt="Котик: исходный">
				</div>
				
				<div class="image edit-img">
					<div class="image-scaled">
						<div class="image-rotated">
							<img class="kitty-img image-flipped image-filtered" src="KoTe.webp" alt="Котик">
						</div>
					</div>
				</div>
			</div>
	   
	  
	  
			<div class="filters">
			
				
				<div class="arrows-left">	
					
					<label for="arrow-left-1" class="label-arrow-l">
						<svg class="icon icon-arrow-l left-1"/>
					</label>
					
					<label for="arrow-left-2" class="label-arrow-l">
						<svg class="icon icon-arrow-l left-2"/>
					</label>
					
					<label>
						<svg class="icon icon-arrow-l arrow-static-l"/>
					</label>
					
				</div>
			
			
				<label class="filter filter-1-none" for="filter-1">
					<span class="filter-name">Без фильтра</span>
					<img class="filter-example filter-example-no-filter" src="KoTe.webp" alt="Котик: исходный">
				</label>
				
				<label class="filter filter-2-monochrome" for="filter-2">
					<span class="filter-name">Питер</span>
					<img class="filter-example filter-example-monochrome" src="KoTe.webp" alt="Котик: монохром">
				</label>
				
				<label class="filter filter-3-sepia" for="filter-3">
					<span class="filter-name">Ялта</span>
					<img class="filter-example filter-example-sepia" src="KoTe.webp" alt="Котик: сепия">
				</label>
				
				<label class="filter filter-4-blue" for="filter-4">
					<span class="filter-name">Уральское лето</span>
					<img class="filter-example filter-example-blue-filter" src="KoTe.webp" alt="Котик: синий">
				</label>
				
				<label class="filter filter-5-negative" for="filter-5">
					<span class="filter-name">Негатив</span>
					<img class="filter-example filter-example-negative" src="KoTe.webp" alt="Котик: негативный">
				</label>
				
				<label class="filter filter-6-saturated" for="filter-6">
					<span class="filter-name">Насыщенный</span>
					<img class="filter-example filter-example-saturated" src="KoTe.webp" alt="Котик: насыщенный">
				</label>
								
				
				<div class="arrows-right">
				
					<label for="arrow-right-1" class="label-arrow-r">
						<svg class="icon icon-arrow-r right-1"/>
					</label>
					
					<label for="arrow-right-2" class="label-arrow-r">
						<svg class="icon icon-arrow-r right-2"/>
					</label>
					
					<label>
						<svg class="icon icon-arrow-r arrow-static-r"/>
					</label>
					
				</div>
				
			</div>
      
		</main>
  </body>
</html>
